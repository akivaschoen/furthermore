{% extends "base.html" %}

{% block content %}
<div class="col-md-12 center-column">
    <div class="post">
        <div class="metadata">
            <h5 class="date">{{ page.date|date:fullDate }}</h5>
            <h1 class="title">{{ page.title|safe }}</h1>
        </div>

        <div class="content">
            {{ page.body|safe }}
        </div>
    </div>
</div>
{% endblock %}
