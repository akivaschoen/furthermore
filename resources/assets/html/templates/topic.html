{% extends "base.html" %}

{% block content %}
    <div style="text-decoration: underline">{{ page.title|safe }}</div>

    {% for ref in page.references %}
        <div style="font-weight: bold">{{ ref.title|safe }}</div>
        <div style="font-style: italics">{{ ref.date|date:fullDate }}</div>
        <div>{{ ref.body|safe }}</div>
    {% endfor %}
{% endblock %}
