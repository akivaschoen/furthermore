{% extends "base.html" %}

{% block content %}
        <div class="container">{% for post in page %}
            <div class="row">
                <div style="font-weight: bold">{{ post.title|safe }}</div>
                <div style="font-style: italics">{{ post.date|date:fullDate }}</div>
                <div>{{ post.body|safe }}</div>
            </div>{% endfor %}
        </div>
{% endblock %}
