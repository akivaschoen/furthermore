<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>

        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    {% block nav-bar %}
                    {% endblock %}
                </div>

                <div class="row">
                    {% block content %}
                    {% endblock %}
                </div>

                <div class="row">
                    {% block footer %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
